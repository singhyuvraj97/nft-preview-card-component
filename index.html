<!DOCTYPE HTML>
<html>
  <head>
    <title>NFT preview card component</title>
    <link type="text/css" rel="stylesheet" href="./st.css">
  </head>
  <body>
    <div class="card">
      <img class="cardTop" src="./design files/images/image-equilibrium.jpg">
      <div class="cardBottom">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="cryptoDetails">
          <div><img src="./design files/images/icon-ethereum.svg"> <span>0.041 ETH</span></div>
          <div><img src="./design files/images/icon-clock.svg"> 3 days left</div>
        </div>
      </div>
      <div class="cardFooter">
        <img src="./design files/images/image-avatar.png">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </body>
</html>
